<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Blackjack: Game of Champions</title>
</head>
<body>
	<header>  
		<h1>Blackjack: Game of Champions</h1>
	</header>

    <h1>Dealer</h1>
	<div id="dealer"></div>
	<div id="dealerScore"></div>
	
	<h1>Player</h1>
	<div id="player"></div>
	<div id="playerScore"></div>
	
	
	<h2><div id="alert-info"></div></h2>
	
	<h2>Bankroll</h2>
	<div id="bankroll"> </div>
	
	<form>
	    <input id="bet-amount" type="text" name="bet-amount" value="1" />
	</form>
	
	<div class="buttons">
	    <button id="start">Start</button>
	    <button id="shuffle">Shuffle</button>
	    <button id="hit-me">Hit Me</button>
	    <button id="stand">Stand</button>
	    <button id="place-bet">Place Bet</button>
	</div>

	<footer>
		<h4>Created by Ian Ross</h4>
	</footer>
    
    <script type="text/javascript" src="blackjack.js"></script>
</body>
</html>
